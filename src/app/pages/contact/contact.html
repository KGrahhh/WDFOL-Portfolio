<section class="contact-container">
  <div class="contact-header">
    <h1 class="section-title">Get In <span class="neon-text">Touch</span></h1>
    <p class="subtitle">Let's collaborate and create something amazing together</p>
  </div>

  <div class="contact-grid">
    <div class="contact-form-wrapper">
      <form class="contact-form" (submit)="sendEmail($event)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phone">
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" rows="8" required></textarea>
        </div>

        <input type="hidden" name="title" value="Portfolio Inquiry">

        <button type="submit" class="send-btn">Send Message</button>
      </form>
    </div>

    <div class="contact-info-boxes">
      <div class="info-box">
        <p class="box-label neon-text">My Email</p>
        <p class="box-content">khristianpradilla.fwd@gmail.com</p>
      </div>

      <div class="info-box">
        <p class="box-label neon-text">Location</p>
        <p class="box-content">
          <i class="fa-solid fa-location-dot neon-text"></i> Angeles City, Pampanga
        </p>
      </div>

      <div class="info-box follow-box">
        <p class="box-label neon-text">Follow Me</p>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/khristian-pradilla-286b493a5/" class="icon-square"><img src="/linkedin.png" alt="LinkedIn"></a>
          <a href="https://github.com/KGrahhh" class="icon-square"><img src="/github.png" alt="GitHub"></a>
          <a href="https://www.instagram.com/_khriii?igsh=aDhmZnNyb2xtMnNs&utm_source=qr" class="icon-square"><img src="/instagram.png" alt="Instagram"></a>
        </div>
      </div>
    </div>
  </div>
</section>
